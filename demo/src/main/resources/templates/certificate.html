<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Breeding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('image/background.png') no-repeat center center;
            background-size: cover;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .koi-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .details-table {
            margin: 0 auto;
            text-align: left;
        }
        .details-table td {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Certification of Breeding</h1>
    <p>We hereby certify that the Koi shown in the photo was bred by the following breeder and sold by Kodama Koi Farm</p>
    <img class="koi-image" src="koi-image-url" alt="Koi Fish Image">

    <table class="details-table">
        <tr>
            <td><strong>Variety:</strong></td>
            <td>Goshiki</td>
        </tr>
        <tr>
            <td><strong>Breeder:</strong></td>
            <td>Kawakami Koi Farm</td>
        </tr>
        <tr>
            <td><strong>Born In:</strong></td>
            <td>2016</td>
        </tr>
        <tr>
            <td><strong>Size:</strong></td>
            <td>41 cm approx.</td>
        </tr>
        <tr>
            <td><strong>ID:</strong></td>
            <td>q0605t027</td>
        </tr>
        <tr>
            <td><strong>Date of Issue:</strong></td>
            <td>June 5, 2018</td>
        </tr>
        <tr>
            <td><strong>Signature:</strong></td>
            <td>樹神太郎</td>
        </tr>
    </table>
</div>
</body>
</html>
