<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 100%; /* Make it full width on mobile */
            max-width: 600px; /* Limit max width */
            box-sizing: border-box; /* Include padding in width */
        }
        h1 {
            text-align: center;
            color: white; /* White text color for better contrast */
            background-color: #228B22; /* Lighter green background color */
            padding: 10px; /* Padding around the text */
        }
        table {
            width: 100%;
            max-width: 100%; /* Ensure it doesnâ€™t exceed container */
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Order Bill</h1>
<p>Date: <strong th:text="${orderDate}"></strong></p>
<p>Customer: <strong th:text="${name}"></strong></p>
<p>Description: <strong th:text="${orderDescription}"></strong></p>

<table>
    <thead>
    <tr>
        <th>Koi</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody th:each="detail : ${orderDetails}">
    <tr>
        <td th:text="${detail.koi.name}"></td>
        <td th:text="${#numbers.formatCurrency(detail.koi.price)}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td class="total">Total:</td>
        <td class="total" th:text="${#numbers.formatCurrency(total)}"></td> <!-- Total amount -->
    </tr>
    <tr>
        <td class="total">Grand Total:</td>
        <td class="total" th:text="${#numbers.formatCurrency(grandTotal)}"></td> <!-- Grand Total -->
    </tr>
    </tfoot>
</table>

<p>Thank you for your order!</p>

</body>
</html>
