<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header, .footer {
            text-align: center;
            margin-bottom: 20px;
            background-color: #009688;
            padding: 20px;
            color: #fff;
            margin: 0;
        }
        .header h1 {
            margin: 0;
        }
        .bill-details, .consignment-details {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 0.8em;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Consignment Bill</h1>
    <p>Date: <span th:text="${billingDate}">2024-10-20</span></p>
</div>

<div class="bill-details">
    <h2>Bill Details</h2>
    <p>Bill ID: <span th:text="${bill.id}">12345</span></p>
    <p>Amount: $<span th:text="${bill.cost}">250.00</span></p>
</div>

<div class="consignment-details">
    <h2>Consignment Details</h2>
    <p>Consignment ID: <span th:text="${consignment.id}">67890</span></p>
    <p>Type: <span th:text="${consignment.type}">Fish</span></p>
    <p>Address: <span th:text="${consignment.address}">123 Koi Pond Rd, Koi City</span></p>
    <p>Description: <span th:text="${consignment.description}">Beautiful Koi Fish for sale.</span></p>
    <p>Start Date: <span th:text="${consignment.startDate}">2024-10-01</span></p>
    <p>End Date: <span th:text="${consignment.endDate}">2024-10-15</span></p>
</div>

<div class="footer">
    <p>Thank you for your business!</p>
</div>

</body>
</html>
