<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reset Your Password</title>
  <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
        font-family: 'Arial', sans-serif;
        color: #333;
        background-image: url('https://img.freepik.com/free-vector/two-japanese-koi-fish-swimming_53876-16876.jpg'); /* Placeholder URL for koi fish background */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    table {
        border-spacing: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    }
    td {
        padding: 10px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
    }
    h1 {
        font-size: 28px;
        color: #f1556c;
        text-align: center;
        font-family: 'Georgia', serif;
        margin-bottom: 20px;
    }
    p {
        font-size: 16px;
        line-height: 1.6;
        margin: 15px 0;
        color: #555;
    }
    .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 16px;
        color: white;
        background-image: linear-gradient(135deg, #f1556c 0%, #f54242 100%);
        text-decoration: none;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .button:hover {
        background-color: #f54242;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .footer {
        font-size: 12px;
        text-align: center;
        color: #999;
        margin-top: 20px;
    }
    .footer p {
        margin: 0;
        padding: 0;
    }
    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
        h1 {
            font-size: 22px;
        }
        .button {
            padding: 12px 25px;
            font-size: 14px;
        }
    }
  </style>
</head>
<body>
<table role="presentation">
  <tr>
    <td>
      <div class="container">
        <!-- Header -->
        <h1>Password Reset Request</h1>
        <p>Hi <strong th:text="${name}"></strong>,</p>

        <!-- Body -->
        <p>We received a request to reset your password for Koi Shop. Please click the button below to reset your password:</p>

        <!-- Button -->
        <p style="text-align: center;">
          <a th:href="${link}" class="button">Reset Password</a>
        </p>

        <!-- Footer -->
        <p>If you didn’t request this password reset, you can ignore this email. Your password won’t be changed.</p>

        <div class="footer">
          <p>Koi Shop &copy; 2024</p>
        </div>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
